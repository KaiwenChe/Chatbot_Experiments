<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakuya Izayoi Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
        }
        #input-area {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #history-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #f0f0f0;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        #history-panel.open {
            left: 0;
        }
        #toggle-history {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <button id="toggle-history">Toggle History</button>
    <div id="history-panel">
        <h2>Chat Histories</h2>
        <div id="history-list"></div>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const historyPanel = document.getElementById('history-panel');
        const toggleHistoryBtn = document.getElementById('toggle-history');
        const historyList = document.getElementById('history-list');

        let chatId = null;
        const SAVE_INTERVAL = 60000; // Save every 60 seconds

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message, chat_id: chatId }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    addMessage(data.response, false);
                    chatId = data.chat_id;
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.', false);
                }
            }
        }

        async function saveChat() {
            if (chatId) {
                try {
                    const response = await fetch('/api/save_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ chat_id: chatId }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    console.log('Chat saved:', data);
                } catch (error) {
                    console.error('Error saving chat:', error);
                }
            }
        }

        toggleHistoryBtn.addEventListener('click', () => {
            historyPanel.classList.toggle('open');
        });

        async function loadChatHistories() {
            try {
                const response = await fetch('/api/chat_histories');
                const histories = await response.json();
                historyList.innerHTML = '';
                histories.forEach(history => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.textContent = `${history.start_time}: ${history.user_name} & ${history.assistant_name}`;
                    historyItem.addEventListener('click', () => loadChat(history.chat_id));
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Error loading chat histories:', error);
            }
        }

        async function loadChat(loadChatId) {
            try {
                const response = await fetch('/api/load_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ chat_id: loadChatId }),
                });
                const data = await response.json();
                if (data.success) {
                    chatId = data.chat_history.chat_id;
                    chatMessages.innerHTML = '';
                    data.chat_history.messages.forEach(msg => {
                        if (msg.role !== 'system') {
                            addMessage(msg.content, msg.role === 'user');
                        }
                    });
                    historyPanel.classList.remove('open');
                } else {
                    console.error('Failed to load chat:', data.message);
                }
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Set up periodic saving
        setInterval(saveChat, SAVE_INTERVAL);

        // Save chat when the window is about to close
        window.addEventListener('beforeunload', saveChat);

        // Load chat histories when the page loads
        loadChatHistories();

        // Refresh chat histories every minute
        setInterval(loadChatHistories, 60000);
    </script>
</body>
</html>
